<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fylo-data-storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="images/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>



<body>


  <div class="all">
    <div class="container-fluid">
      <div class="row">
        <div class="col col-12">
          <div class="fylo">

            <img src="images/logo.png" alt="">
          </div>

        </div>

      </div>

      <div class="row">
        <div class="col">
          <div class="imgs">
            <img class="icon " src="images/icon-document.png" alt="">
            <img class="icon" src="images/icon-folder.png" alt="">
            <img class="icon test" src="images/icon-upload.png" alt="">

          </div>

        </div>

      </div>

    </div>
  </div>


  <div class="storage">
    <div class="container-fluid">


      <div class="row">
        <div class="col col-12">
          <h3 class="h3-class">You've used <span class="h3-class-color">815 GB</span> of your storage</h3>

        </div>

      </div>

      <div class="row">
        <div class="col-12">


          <div class="w3">
            <div class="w3-container  w3-round-large" style="width:85%">
              <span class="circle " style='font-size:25px;'>&#9673;</span>
              <div class="hvr">
                <h4 class="text-stuff  fonts">185</h2>
                  <p class="text-stuff">GB LEFT</p>
              </div>
            </div>
          </div>
          <div class="h5-all">
            <h5 class="h5-0">0 GB</h5>
            <h5 class="h5-1k">1000gb</h5>
          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io/solutions">Frontend Mentor</a>. Coded by Gilmon Purperhart </p>
    <p>Made for 375px and 1440px screens</p>

  </div>




</body>

</html>
